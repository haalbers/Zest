<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">

<head th:replace="base :: head">
</head>

<div th:replace="base :: page-header"></div>

<body>

<form method="post" style="max-width:600px;" th:object="${loginForm}">
    <div class="form-group">
        <label th:for="username">Username</label>
        <input class="form-control" th:field="*{username}" />
        <span th:errors="*{username}" class="error"></span>
    </div>
    <div class="form-group">
        <label th:for="password">Password</label>
        <input class="form-control" th:field="*{password}" />
        <span th:errors="*{password}" class="error"></span>
    </div>

    <input type="submit" value="Login" />
</form>

<a href = "/register">Not a user? Register now.</a>

</body>

</html>
